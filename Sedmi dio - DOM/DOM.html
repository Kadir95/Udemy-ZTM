<!DOCTYPE html>
<html>

<head>
    <title>
        DOM Selectors
    </title>
    <link rel="stylesheet" href="DOM.css">
</head>

<body>
    <h1>
        This is a header of a to-do list page.
    </h1>
    <p id="firstP">
        To-do lists are very important, and useful, for keeping up with things.
    </p>
    <input id="input" type="text" placeholder="enter items">
    <button id="enter">Enter</button>
    <ol id="allLi">
        <li id="liPrvi" attribute="10">Make your bed.</li>
        <li id="liDrugi" class="big red one">Make coffee</li>
        <li id="liTreci">Stretch</li>
        <li id="liCetvrti">Study</li>
        <li id="liPeti">Drive your car</li>
    </ol>
    <script src="DOM.js"></script>
</body>

</html>
